<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/Web Development/Portfolio/1/index.html">Home</a></li>
                    <li><a href="/Web Development/Portfolio/1/intro.html">About Me</a></li>
                    <li><a href="/Web Development/Portfolio/1/services.html">Services</a></li>
                    <li><a href="/Web Development/Portfolio/1/blog.html">Blogs</a></li>
                    <li><a href="/Web Development/Portfolio/1/resume.html">Resume</a></li>
                    <li><a href="/Web Development/Portfolio/1/contactme.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>

        <div class="main">
            <div class="hamburger">
                <img class="ham" src="ham.jpg" alt="ham" width="23px">
                <img class="cross" src="cross.png" alt="cross" width="23px">
            </div>
            <div class="contactform">
                <h2>Contact me for Work/General Enqueries</h2>
                <form>
                    <div class="mb-3">
                      <label for="clientename" class="form-label">Name</label>
                      <input type="name" class="form-control" id="clientename" >
                    </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" >
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="form-text" id="emailHelp" >We never share your Email & Phone with anyone else.</div>
                    <!-- <div class="form-text" id="emailHelp" >Your Privacy is Our Priority.</div> -->
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">Professional Query</label>
                    </div>
                    <div class="buttons">
                        <button type="submit" class="btn btn-sm">Submit</button>
                    </div>
                  </form>


            </div>
        </div>

    </div>
    <script src="script.js"></script>

</body>
</html>
